plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.2.0-M1'
    implementation "org.hibernate.orm:hibernate-core:6.4.1.Final"
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.2.0'
    implementation "io.freefair.gradle:lombok-plugin:8.4"
}

test {
    useJUnitPlatform()
}